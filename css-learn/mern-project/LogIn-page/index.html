<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftbox">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="img" >
        <div class="box">
                <img src="odin-lined.png" alt="img2"id="odin">
                <h1>ODIN</h1>
        </div>
    </div>

    <div class="rightbox">
        <div class="header">
            <div class="heading">
                <div class="box1"></div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up <i>now</i> to get started.</p>
            </div>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div  class="details">

            <div class="formSec">
                <form>
                <h3>Let's do this!</h3>
                <div class="from-grp">
                    <label for="fName">FIRST NAME</label><br/>
                    <input type="text" name="fName" id="fName">
                </div>
                <div class="from-grp">
                    <label for="lName">LAST NAME</label><br/>
                    <input type="text" name="lName" id="lName">
                </div>
                <div class="from-grp">
                    <label for="eMail">EMAIL</label><br/>
                    <input type="text" name="eMail" id="eMail">

                </div>
                <div class="from-grp">
                    <label for="pNum">PHONE NUMBER</label><br/>
                    <input type="tel" name="pNum" id="pNum">
                </div>
                <div class="from-grp">
                    <label for="pass">PASSWORD</label><br/>
                    <input type="text" name="pass" id="pass">
                </div>
                <div class="from-grp">
                    <label for="cPass">CONFIRM PASSWORD</label><br/>
                    <input type="text" name="cPass" id="cPass">
                </div>
            </form>
            </div>
        </div>

        <div class="footer">
            <button>Create Account</button>
            <p id="footerFinal">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    </div>
    
</body>
